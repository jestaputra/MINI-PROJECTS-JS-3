<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box-weather">
        <nav>
          <input type="text" placeholder="Enter The City" class="search"/>
          <button class="BtnBox"><i class="bx bx-search"></i></button>
        </nav>
        <div class="body">
          <img src="images/rain.png" alt="" class="weather-icon"/>
          <h2 class="temp">22Â°C</h2>
          <h3 class="city">New York</h3>
        </div>
        <footer>
            <div class="desc">
                <img src="images/humidity.png" alt="">
                <div>
                    <h3 class="humidity">50%</h3>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="desc">
                <img src="images/wind.png" alt="">
                <div>
                    <h3 class="wind">15km/h</h3>
                    <p>Wind Speed</p>
                </div>
            </div>
        </footer>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
